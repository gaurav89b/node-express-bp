version: "3.2"

services:
  node-app:
    image: "gaurav89/node-web-app:${TAG}"
    command: npm start
    ports:
      - "3006:3006"
    networks:
      - appnetworkname
    depends_on:
      - db-mysql
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - web-variables.env # it will overwrite .env file content


  db-mysql:
    image: mysql:5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3379:3306"
    volumes:
      - "mysql-data-node-app:/var/lib/mysql"
    networks:
    - appnetworkname

networks:
  appnetworkname:
    driver: bridge      

volumes:
    mysql-data-node-app:
